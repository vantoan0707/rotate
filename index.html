<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volleyball Rotation Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 style="color: white;">Volleyball Rotation</h1>
        <canvas id="court" width="720" height="480"></canvas>
        <button onclick="rotate()" style="color: black;">Rotate</button>
        <button onclick="reorganize()" style="color: black;">Reorganize</button>
        <button onclick="opp_serve()" style="color: black;">Opposite Serve</button>
        <button onclick="team_serve()" style="color: black;">Team Serve</button>
        <p style="color: white;">Drag players (Front-row can move back but must stay above back-row pairs)!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
